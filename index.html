<!DOCTYPE html>
<html data-ng-app="randomWinnerApp">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
        maximum-scale=1, user-scalable=no" />
    <title>Random Winner App</title>

    <!-- Library Stylesheets -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />

    <!-- Custom stylesheets and favicon file -->
    <link rel="stylesheet" href="app/css/app.css" />
    <link rel="icon" href="favicon.ico" />

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Yantramanav'
        rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Share:700italic"
        rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Navigation bar -->

    <div class="header">
      <div class="jumbotron banner"></div>

      <section class="navigation">
        <nav class="navbar navbar-thin navbar-static-top">

          <!-- Collapse the navbar on narrow displays -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="collapsable-navbar"
                aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div class="collapse navbar-collapse" id="collapsable-navbar">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <!-- No nav links right now -->
              </li>
            </ul>
          </div>  <!--/.navbar-collapse -->

        </nav>
      </section>  <!--/.navigation -->
    </div> <!-- /.header -->

    <!-- Page wrapper -->
    <section class="wrapper">
      <div class="container">

        <!-- Webpage header -->
        <div class="page-header">
          <h1>Random Winner App
            <br />
            <small>Pick a random winner from a group of email addresses.</small>
          </h1>
        </div> <!-- /.page-header -->

        <!-- Views placeholder -->
        <div data-ng-view></div>

      </div> <!-- /.container -->
    </section>  <!-- /.wrapper -->

    <!-- Browserify bundle -->
    <script src="dist/bundle.js"></script>

    <!-- UI Scripts -->
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

    <!-- Bootstrap library -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
